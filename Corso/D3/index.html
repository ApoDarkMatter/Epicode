<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style/style.css" />

    <title>Amazon Shopping</title>
</head>
<body>
    <header>
        <div class="header-logo"></div>
        <nav class="menu">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="shop-all">Shop All Gift Cards</div>
        <div class="gift-guide">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
        <div class="perfect-gift-container">
            <h2>Find the perfect gift <a href="#">Shop now</a></h2>
            <div class="4-obj-row-container">
                <div class="img-4-row"><img src="assets/img_1.jpg" alt="Kindle"></div>
                <div class="img-4-row"><img src="assets/img_2.jpg" alt="Laptop"></div>
                <div class="img-4-row"><img src="assets/img_3.jpg" alt="Smartwatch"></div>
                <div class="img-4-row"><img src="assets/img_4.jpg" alt="Pets"></div>
            </div>
        </div>
        <div class="obj-100-width">
            <img src="assets/img_9.png" alt="Oculus Rift">
            <p>Play the gifting game <a href="#">Show gaming</a></p>
        </div>
        <div class="obj-100-width">
            <img src="assets/img_10.png" alt="Oculus Rift">
            <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </div>
    </main>
    <footer>
        <div class="back-to-top"><a href="#">Back to top</a></div>
        <div class="footer-logo"></div>
    </footer>
</body>
</html>
