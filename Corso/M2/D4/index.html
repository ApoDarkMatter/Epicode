<body>
    <script>

        // Carrello e sconti particolari

        /*
        Oggi il tuo compito è creare la logica per un sito di e-commerce che deve supportare sconti extra per utenti speciali.
        A partire da una lista di prezzi, un utente e un costo di spedizione l'algoritmo deve determinare il costo totale del carrello.
        ATTENZIONE! Gli argomenti di questa settimana sono cruciali per lo svolgimento di un lavoro di un developer (il 90% del dati che maneggerai saranno array di oggetti!!) quindi 
        assicurati di COMPRENDERE la logica. Se ti trovi in difficolta', scrivi ad un membro del teaching staff! :) 

        Se l'utente ha la proprietà "isAmbassador" con valore true, il carrello deve venire scontato del 30%, PRIMA di calcolare la spedizione (anche gli utenti speciali pagano le spedizioni).
        Se l'utente ha la proprietà "isAmbassador" con valore false, il carrello NON deve venire scontato.
        In entrambi i casi, la spedizione è gratuita per ogni carrello con costo superiore a 100. Altrimenti, aggiungi il valore fornito per coprire il costo della spedizione.
        */

        const marco = {
            name: "Marco",
            lastName: "Rossi",
            isAmbassador: true,
        }

        const paul = {
            name: "Paul",
            lastName: "Flynn",
            isAmbassador: false,
        }

        const amy = {
            name: "Amy",
            lastName: "Reed",
            isAmbassador: false,
        }

        const prices = [34, 5, 2, 10, 20]
        const shippingCost = 50
        let utenteCheEffettuaLAcquisto = marco
        let totalCart = 0

        for (let i=0; i<prices.length; i++) {
            totalCart += prices[i]
        }

        console.log(`Totale senza sconto: ${totalCart}`)

        if (utenteCheEffettuaLAcquisto.isAmbassador === true) {
            totalCart = totalCart * 0.70
        }

        console.log(`Totale con eventuale sconto: ${totalCart.toFixed(2)}`)

        if (totalCart < 100) {
            totalCart += shippingCost
            console.log (`L'utente ${utenteCheEffettuaLAcquisto.name} ha piazzato un ordine di ${totalCart.toFixed(2)} con una spedizione di ${shippingCost}`)
        } else {
            console.log (`L'utente ${utenteCheEffettuaLAcquisto.name} ha piazzato un ordine di ${totalCart.toFixed(2)} e la spedizione è gratuita!`)
        }
    </script>
