<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ESERCIZIO PT 1

        const marco = {
            name: "Marco",
            lastName: "Rossi",
            isAmbassador: true,
        }

        const paul = {
            name: "Paul",
            lastName: "Flynn",
            isAmbassador: false,
        }

        const amy = {
            name: "Amy",
            lastName: "Reed",
            isAmbassador: false,
        }

        const andrea = {
            name: "Andrea",
            lastName: "Apolloni",
            isAmbassador: true,
        }

        const prices = [34, 5, 2, 10, 20]
        const shippingCost = 50
        let utenteCheEffettuaLAcquisto = marco
        let totalCart = 0

        for (let i=0; i<prices.length; i++) {
            totalCart += prices[i]
        }

        console.log(`Totale senza sconto: ${totalCart}`)

        if (utenteCheEffettuaLAcquisto.isAmbassador === true) {
            totalCart = totalCart * 0.70
        }

        console.log(`Totale con eventuale sconto: ${totalCart.toFixed(2)}`)

        if (totalCart < 100) {
            totalCart += shippingCost
            console.log (`L'utente ${utenteCheEffettuaLAcquisto.name} ha piazzato un ordine di ${totalCart.toFixed(2)} con una spedizione di ${shippingCost}`)
        } else {
            console.log (`L'utente ${utenteCheEffettuaLAcquisto.name} ha piazzato un ordine di ${totalCart.toFixed(2)} e la spedizione è gratuita!`)
        }


        //ESERCIZIO PT 2
        let users = []
        let onlyAmbassador = []

        users.push(marco,paul,amy,andrea)
      
        for (let y=0; y<users.length; y++) {
            if (users[y].isAmbassador === true) {
                console.log(`${users[y].name} ${users[y].lastName} è un ambassador`)
                onlyAmbassador.push(users[y])
            } else {
                console.log(`${users[y].name} ${users[y].lastName} non è un ambassador`)
            }
        }
        console.log(onlyAmbassador)
    </script>
</body>
</html>
