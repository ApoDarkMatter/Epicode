        /* ESERCIZIO 4
        Scrivi una funzione chiamata "upperFirst", che accetta una stringa come parametro e la ritorna rendendo maiuscola ogni lettera iniziale di ogni parola.
        */
        console.log(``)
        console.log(`ESERCIZIO 4`)

        function upperFirst (stringa) {
            let isSpace = false
            let splitString = stringa.split("")

            for (let i=0;i<=splitString.length;i++) {
                if (splitString[i] === " ") {
                    isSpace = true
                    continue
                }
                if (isSpace === true) {
                    splitString[i] = splitString[i].toUpperCase()
                    isSpace = false
                }
            }
            return splitString.join("")
        }

        let upperFirstLetter = upperFirst("Ciao mi chiamo andrea")
        console.log(`La stringa normale è: ${upperFirstLetter}`);
        console.log(`La stringa con i primi caratteri maiuscoli è: ${upperFirstLetter}`);

        */
        console.log(``)
        console.log(`ESERCIZIO 5`)

        function giveMeRandom(n) {
            let arr = []

            for (let y=0; y<=n; y++) {

            }

        }
