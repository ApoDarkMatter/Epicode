<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="style/style.css" />

    <title>Amazon Shopping</title>
</head>
<body>
    <header>
        <div class="header-logo"><img id="logo" src="assets/logo.png" alt=""></div>
        <nav class="menu">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="shop-all"><span>Shop All Holiday Gift Cards</span></div>
        <div class="gift-guide">

        </div>
        <img class="obj-100-width" src="assets/img_9.png" alt="Oculus Rift">
        <h3>Play the gifting game <a href="#">Show gaming</a></h3>
        <img class="obj-100-width" src="assets/img_10.png" alt="Oculus Rift">
        <h3>The sound of cheer <a href="#">Shop Audio & Accessories</a></h3>
        </div>
    </main>
    <footer>
        <div class="back-to-top"><a class="back-top" href="#">Back to top</a></div>
        <div class="footer-logo"></div>
    </footer>
