<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrazione</title>
</head>
<body>
    <h1>Registrati!</h1>
    <form>
        <div>
            <input type="text" placeholder="Nome"/>
        </div>
        <div>
            <input type="text" placeholder="Cognome"/>
        </div>
        <div>
            <input type="email" placeholder="Mail"/>
        </div>
        <div>
            <input type="password" placeholder="Password"/>
        </div>
        <div>
            <input type="date"/>
        </div>
        <div>
            <input type="number" placeholder="Numero di telefono"/>
        </div>
        <div>
            <input type="checkbox" />Rock
        </div>
        <div>
            <input type="checkbox" />Metal
        </div>
        <div>
            <input type="checkbox" />Jazz
        </div>
        <div>
            <input type="radio" />Accetto i termini e le condizioni
        </div>
        <div>
            <button onclick="alert('Registrazione inviata!')">Invia registrazione</button>
        </div>
    </form>
</body>
</html>
